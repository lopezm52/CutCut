version: '3.8'

services:
  cutcut:
    build: .
    ports:
      - "8000:8000"
    environment:
      - API_KEY=${API_KEY:-your-secret-api-key-here}
      - MAX_UPLOAD_MB=${MAX_UPLOAD_MB:-100}
      - MAX_CHUNKS=${MAX_CHUNKS:-50}
    volumes:
      - /tmp/audio:/tmp/audio
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
