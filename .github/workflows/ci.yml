name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install FFmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest httpx
    
    - name: Test imports
      run: |
        python -c "import app; print('✅ Imports OK')"
    
    - name: Test time parsing
      run: |
        python -c "
        from app import parse_time_duration
        assert parse_time_duration('300s') == 300000
        assert parse_time_duration('5m') == 300000
        assert parse_time_duration('00:05:00') == 300000
        print('✅ Time parsing tests passed')
        "

  docker:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: |
        docker build -t cutcut:test .
    
    - name: Test Docker image
      run: |
        docker run --rm -d --name cutcut-test -p 8000:8000 cutcut:test
        sleep 10
        curl -f http://localhost:8000/health || exit 1
        docker stop cutcut-test
        echo "✅ Docker image works correctly"
